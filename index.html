<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interval Timer</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="theme-color" content="#000000">
</head>
<body>
  <!-- SETTINGS SCREEN -->
  <div class="container" id="settingsScreen">
    <h2>Interval Timer</h2>

    <label>
      Session length
      <div class="time-selectors">
        <select id="minutesSelect"></select>
        <span>:</span>
        <select id="secondsSelect"></select>
      </div>
    </label>

    <label>
      Number of rounds
      <select id="roundsSelect"></select>
    </label>

    <button id="startButton">Start</button>
  </div>

  <!-- TIMER SCREEN -->
  <div class="container hidden" id="timerScreen">
    <h2 id="round">Round 1 of 10</h2>
    <div id="timer">30</div>
    <button id="stopButton">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
